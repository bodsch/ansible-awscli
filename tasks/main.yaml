---

- name: prepare
  import_tasks: prepare.yaml
  tags:
    - awscli_install
    - awscli_configure
    - awscli_run

- name: download
  import_tasks: download.yaml
  become: true
  tags:
    - awscli_install
  when:
    - (awscli_versioned_installed is defined and
      not awscli_versioned_installed.stat.exists) or
      (awscli_reinstall is defined and
      awscli_reinstall)

- name: install
  import_tasks: install.yaml
  become: true
  tags:
    - awscli_install
  when:
    - (awscli_versioned_installed is defined and
      not awscli_versioned_installed.stat.exists) or
      (awscli_reinstall is defined and
      awscli_reinstall)

- name: verify installation
  block:
    - name: verify installed aws-cli version
      awscli_version:
        validate_version: "{{ awscli_version }}"
      register: awscli_installed_version
      check_mode: false
      ignore_errors: true

    - name: installed awscli version
      debug:
        msg: "{{ awscli_installed_version.msg }}"
      when:
        - awscli_installed_version.rc == 0

- name: configure
  import_tasks: configure.yaml
  become: true
  tags:
    - awscli_configure

...
