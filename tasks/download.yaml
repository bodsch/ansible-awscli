---

- name: get latest tags
  delegate_to: localhost
  become: false
  run_once: true
  when:
    - awscli_version == "latest"
  block:
    - name: get latest release
      delegate_to: localhost
      become: false
      run_once: true
      bodsch.scm.github_latest:
        project: aws
        repository: aws-cli
        github_releases: false
        github_tags: true
        user: "{{ lookup('env', 'GH_USER') | default(omit) }}"
        password: "{{ lookup('env', 'GH_TOKEN') | default(omit) }}"
      register: _latest_release

    - name: re-define awscli_version
      ansible.builtin.set_fact:
        awscli_version: "{{ _latest_release.latest_release }}"

- name: define delegate instance for download handling
  ansible.builtin.set_fact:
    awscli_delegate_to: "{{ ansible_facts.host }}"
    awscli_local_tmp_directory: "{{
        lookup('env', 'CUSTOM_LOCAL_TMP_DIRECTORY') |
        default('/var/cache/ansible/awscli', true) }}/{{ awscli_version }}"
  when:
    - awscli_direct_download

- name: create download directory
  become: false
  delegate_to: "{{ awscli_delegate_to }}"
  run_once: "{{ 'false' if awscli_direct_download else 'true' }}"
  ansible.builtin.file:
    path: "{{ awscli_local_tmp_directory }}"
    state: directory
    mode: "0750"
  check_mode: false

- name: detect the downloaded awscli archive
  become: false
  delegate_to: "{{ awscli_delegate_to }}"
  run_once: "{{ 'false' if awscli_direct_download else 'true' }}"
  ansible.builtin.stat:
    path: "{{ awscli_local_tmp_directory }}/{{ awscli_archiv }}"
  register: stat_awscli_archive

- name: download
  when:
    - stat_awscli_archive.stat is defined
    - not stat_awscli_archive.stat.exists | default('false')
    - not running_in_check_mode
  block:
