    #
    #     - name: define checksum for {{ system_architecture }} architecture
    #       ansible.builtin.set_fact:
    #         __awscli_checksum: "sha256:{{ _latest_checksum.checksum }}"
    #       when:
    #         - _latest_checksum.rc == 0
    #         - _latest_checksum.checksum is defined
    #         - _latest_checksum.checksum | string | length > 0

    - name: download awscli binary archive
      become: false
      delegate_to: "{{ awscli_delegate_to }}"
      run_once: "{{ 'false' if awscli_direct_download else 'true' }}"
      ansible.builtin.get_url:
        url: "{{ awscli_download_url }}"
        dest: "{{ awscli_local_tmp_directory }}/{{ awscli_archiv }}"
        # checksum: "{{ __awscli_checksum | default(omit) }}"
        mode: 0660
      register: _download_archive
      until: _download_archive is succeeded
      retries: 5
      delay: 2

  rescue:
    - name: delete download directory
      become: false
      delegate_to: "{{ awscli_delegate_to }}"
      run_once: "{{ 'false' if awscli_direct_download else 'true' }}"
      ansible.builtin.file:
        path: "{{ awscli_local_tmp_directory }}"
        state: absent

    - name: exit with fail
      ansible.builtin.fail:
        msg: A serious error occurred when downloading the archive.

